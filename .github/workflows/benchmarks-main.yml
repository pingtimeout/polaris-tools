name: Benchmarks CI

on:
  push:
    branches: [ main ]
    paths:
      - 'benchmarks/**'
  pull_request:
    paths:
      - 'benchmarks/**'

jobs:
  java:
    name: Java/Gradle
    runs-on: ubuntu-24.04
    strategy:
      max-parallel: 4
      matrix:
        java-version: [21, 23]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: |
            21
            ${{ matrix.java-version != '21' && matrix.java-version || '' }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build & Check
        run: |
          cd benchmarks
          ./gradlew testClasses assemble ${{ env.ADDITIONAL_GRADLE_OPTS }} check

      - name: Capture test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: |
            **/build/reports/*
            **/build/test-results/*
