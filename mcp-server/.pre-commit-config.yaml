repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        files: ^mcp-server/
      - id: end-of-file-fixer
        files: ^mcp-server/
      - id: debug-statements
        files: ^mcp-server/
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      # Run the linter.
      - id: ruff-check
        files: ^mcp-server/
        args: [ --fix, --exit-non-zero-on-fix ]
      # Run the formatter.
      - id: ruff-format
        files: ^mcp-server/
